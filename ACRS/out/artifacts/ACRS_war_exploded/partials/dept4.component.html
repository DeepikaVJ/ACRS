<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


<div class="funkyradio" *ngFor="let service of department4Services; let i=index">
    <div class="col-md-6">
        <div class="funkyradio-success">
            <!--<h2>serviceId: {{service.serviceId}}</h2>-->
            <input type="checkbox" name="{{service.serviceName}}" value="{{service.price}}" id="{{service.serviceId}}"
                   data-md-icheck
                   (change)="addToList($event)"/>
            <label attr.for={{service.serviceId}}>{{service.serviceName}}</label>
        </div>
    </div>
</div>
